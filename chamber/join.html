<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valley Stream Chamber of Commerce</title>
    <meta name="description" content="Valley Stream Chamber of Commerce">
    <meta name="author" content="Michael R. Bourdet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link type="text/css" rel="stylesheet" href="styles/base.css">
    <!-- min-width: 768px -->
    <link type="text/css" rel="stylesheet" href="styles/standard.css">
    <!-- min-width: 1024px -->
    <link type="text/css" rel="stylesheet" href="styles/large.css">
    <!-- min-width: 1200px -->
    <link type="text/css" rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="images/favicon.ico">
    <!--  Essential META Tags -->
    <meta property="og:title" content="Valley Stream Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://mrbourdet.github.io/wdd230/chamber/images/chamber/images/rsz_rockaway_sm.webp">
    <meta property="og:url" content="https://mrbourdet.github.io/wdd230/lesson03/chamber/index.html">
</head>

<body>
    <header>
        <h1><img src="images/images.webp" id="logo" alt="logo">Valley Stream Chamber of Commerce</h1>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#join">Join</a></li>
        </ul>
    </nav>
    <picture class="hero">
        <source media="(max-width: 400px)" srcset="images/rsz_rockaway_sm.webp">
        <source media="(max-width: 960px)" srcset="images/rockaway.webp">
        <source media="(max-width: 1200px)" srcset="images/rockaway-medium.webp">
        <source media="(max-width: 1600px)" srcset="images/rockaway-large.webp">
        <img src="images/rockaway.webp" alt="Rockaway Parkway Business District" width="800" height="264" id="hero">
    </picture>
    <h3>Money Magazine names Valley Stream best place to live in New York</h3>
    <button id="menu" value="Menu" type="button"></button>

    <div class="buttons">
        <button class="button-1" type="button"
            onclick="location.href='https://money.com/best-places-to-live-every-state-us/'">Read Article</button>
        <button class="button-2" type="button">Join Us!</button>
    </div>
    <div id="mode"> üï∂Ô∏è </div>
    <main>
        <form action="record.html" method="get" class="wf2">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* 
                    <input type="text" name="fname" id="fname" required>
                </label>
                <label>Last Name* 
                    <input type="text" name="lname" id="lname" required>
                </label>
                <label>Title or Position 
                    <input type="text" name="title" id="title">
                </label>
                <div id="formmessage"></div>
                <label>Email* 
                    <input type="email" name="email" id="email" placeholder="me@example.org" title="A valid email address." pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
                </label>
                <div id="rangevalue">0</div>
                <label>Page Rating 
                    <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
            </fieldset>
            <input type="submit" value="Send Info">
        </form>
    </main>
    <footer>
        <p id="curyear"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/mode.js"></script>
    <script src="scripts/windchill.js"></script>
</body>


</html>

    <main>
        
        <form action="record.html" method="get" class="wf1">
            <fieldset>
                <legend>User Information</legend>
                <label>Username* 
                    <input type="text" name="name" id="userName" required>
                </label>
                <label>Password* 
                    <input type="password" name="pwd" id="pwd" required
                    pattern="[A-Za-z0-9]{8,}"
                    title="May contain letters (upper or lower case) and numbers, and must be at least 8 or more characters">
                </label>
                <label>Please confirm password* 
                    <input type="password" name="pwd2" id="pwd2" required pattern="[A-Za-z0-9]{8,}"
                    title="May contain letters (upper or lower case) and numbers, and must be at least 8 or more characters">
                </label>
                <div id="formmessage"></div>
                <label>Email* 
                    <input type="email" name="email" id="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
                </label>
                <div id="rangevalue">0</div>
                <label>Page Rating 
                    <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
            </fieldset>
            <input type="submit" value="Send Info">
        </form>
    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tablebuild.css">
    <title>Table Example</title>
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th id="acme" colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th class="acme"></th>
                <th class="heading">Basic</th>
                <th class="heading">Premium</th>
                <th class="heading">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="feature">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th class="feature">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th class="feature">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        

        </tbody>
    </table>
</body>
</html>
